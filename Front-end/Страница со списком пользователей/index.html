<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список участников мероприятия</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">

                <div class="header_profile">
                    <div class="header_bell">

                    <p class="header_profile-text">
                        Шоркин Александр
                    </p>
                    <img src="./img/svg/namechip.svg" alt="Фото профиля">
                </div>
            </div>
        </div>

</html>
